name: ScriptedEvents Build
on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches:
    - main
    - dev
  workflow_dispatch:
env:
  REFERENCES_URL: https://exiled.host/build_deps/Dev.zip
  REFERENCES_PATH: ${{ github.workspace }}/References
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild.exe
        uses: microsoft/Setup-MSBuild@v1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.6
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Restore NuGet
        run: nuget restore ScriptedEvents.sln

      - name: Get Build References
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri ${{ env.REFERENCES_URL }} -OutFile ${{ github.workspace }}/Dev.zip
          Expand-Archive -Path Dev.zip -DestinationPath ${{ env.REFERENCES_PATH }}
      - name: Build
        run: | 
          msbuild ScriptedEvents.sln /t:restore /p:configuration="Release" /p:ReferencePath="${{ env.REFERENCES_PATH }}" /p:PublishUrl="../_build" 

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Build Results
          path: "./_build"